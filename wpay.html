<!DOCTYPE html>
<html>
<head>
    <title>Paiements Non Correspondants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
    
        h1 {
            text-align: center;
            margin-top: 30px;
        }
    
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        strong {
            color: #007bff;
        }
    
    </style>
</head>
<body>
    <h1>Paiements dans WPAY</h1>
    <table>
        <caption> Paiements qui sont dans WPAY</caption>
        <tr>
            <th>Numéro de transaction</th>
            <th>Date</th>
            <th>Téléphone</th>
        </tr>
        {% for payment in wpay_filtered %}
        <tr>
            <td><strong>{{ payment.clientTransID }}</strong></td>
            <td><strong>{{ payment.transaction_date }}</strong></td>
            <td><strong>{{ payment.msisdn }}</strong></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
